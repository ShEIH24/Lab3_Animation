<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Коллекция CSS анимаций: свечи, переключатель день/ночь и анимированное меню">
    <meta name="keywords" content="CSS анимация, свечи, переключатель, день ночь, анимированное меню">
    <meta name="robots" content="index, follow">
    <title>Сайт с анимациями</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="candle.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="switch.css">
</head>
<body>
<header>
    <nav>
        <a href="#page1">Анимация свечек</a>
        <a href="#page2">Переключатель</a>
        <a href="#page3">Анимация меню</a>
    </nav>
</header>

<div id="page1">
    <div class="scene-container">
        <div class="candles-group">
            <div class="light-aura"></div>

            <!-- Высокая свеча -->
            <div class="tall-candle">
                <div class="tall-candle-fuse"></div>
                <div class="tall-candle-face">
                    <span class="tall-candle-eye-left"></span>
                    <span class="tall-candle-eye-right"></span>
                </div>
                <div class="tall-candle-mouth"></div>
            </div>

            <!-- Короткая свеча -->
            <div class="short-candle">
                <div class="short-candle-fuse"></div>
                <div class="short-candle-face">
                    <div class="short-candle-eye-left"></div>
                    <div class="short-candle-eye-right"></div>
                </div>
            </div>

            <!-- Пламя и дым -->
            <div class="flame"></div>
            <div class="smoke-trail-horizontal"></div>
            <div class="smoke-trail-vertical"></div>
        </div>

        <div class="base-platform"></div>
    </div>
</div>

<div id="page2" class="page">
    <div class="switch-container">
        <div class="switch">
            <input class="switch-input" type="checkbox" />
            <div class="switch-bg"></div>
            <div class="switch-knob">
                <div class="switch-sun"></div>
                <div class="switch-moon"></div>
            </div>
        </div>
    </div>
</div>

<div id="page3" class="page">
    <div class="container">
        <div class="menu">
            <div class="line line-top"></div>
            <div class="line line-middle"></div>
            <div class="line line-bottom"></div>
        </div>
        <svg class="circle-svg">
            <circle class="circle-path" cx="53" cy="53" r="50"/>
        </svg>
    </div>
</div>
</body>
</html>
